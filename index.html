<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Welcome to Docoment Library</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Docoment Library</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
      </ul>
    </div>
    <form class="d-flex" role="search">
      <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success" type="submit">Search</button>
    </form>
  </nav>

  <div id="message">  

  </div>

  <div class="container my-4">
    <h1>Docoment Library</h1>
    <hr>
    <form id="libraryForm">
    <div class="mb-3 row">
      <label for="bookName" class="col-sm-2 col-form-label" >Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="bookName" placeholder="bookName">
      </div>
    </div>
    <div class="mb-3 row">
      <label for="Author" class="col-sm-2 col-form-label">Author</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="author" placeholder="Author">
      </div>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="type" id="fiction" value="fiction" checked>
      <label class="form-check-label" for="fiction">
       Fiction
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="type" id="programming" value="programming">
      <label class="form-check-label" for="programming">
        Computer Programming
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="type" id="creater" value="creater">
      <label class="form-check-label" for="creater">
        Creater
      </label>
    </div>
    <label class="btn btn-primary my-3" for="btn-check">Add Book</label>
    <input type="submit" class="btn-check" id="btn-check" autocomplete="off">
  </form>

    <div id="tabel">
      <h1>Your books</h1>
      <hr>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Author</th>
            <th scope="col">Type</th>
          </tr>
        </thead>
        <tbody id="tableBody">
          <!-- <tr>        
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td>
          </tr>     -->
        </tbody>
      </table>
    </div>
  </div>


  <!-- <script src="index.js"></script> -->
  <script src="index6.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</body>

</html>
